<!DOCTYPE html>
<html>
<head>
    <title>Face Login</title>
</head>
<body>
    <h1>Face Recognition Login</h1>
    <form action="/login" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Login</button>
    </form>
</body>
</html>
